<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict Species</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-3">Prédire l'espèce</h2>
      <form method="post" action="/ui/predict_submit" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Island</label>
          <input class="form-control" name="island" value="Torgersen">
        </div>
        <div class="col-md-6">
          <label class="form-label">Sex</label>
          <input class="form-control" name="sex" value="MALE">
        </div>

        <div class="col-md-6">
          <label class="form-label">Bill length (mm)</label>
          <input class="form-control" name="bill_length_mm">
        </div>
        <div class="col-md-6">
          <label class="form-label">Bill depth (mm)</label>
          <input class="form-control" name="bill_depth_mm">
        </div>
        <div class="col-md-6">
          <label class="form-label">Flipper length (mm)</label>
          <input class="form-control" name="flipper_length_mm">
        </div>
        <div class="col-md-6">
          <label class="form-label">Body mass (g)</label>
          <input class="form-control" name="body_mass_g">
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>

      {% if predicted %}
        <div class="mt-4">
          <h3>Résultat</h3>
          <pre>{{ input }}</pre>
          <p>Predicted species: <strong>{{ predicted }}</strong></p>
          <p>Probabilities:</p>
          <ul>
          {% for cls, p in probs.items() %}
            <li>{{ cls }}: {{ '%.4f'|format(p) }}</li>
          {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  </body>
</html>
