<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualize Variable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-3">Visualiser une variable</h2>
    <form id="viz-form">
      <label for="variable">Variable:</label>
      <select id="variable" name="variable">
        {% for v in variables %}
        <option value="{{v}}">{{v}}</option>
        {% endfor %}
      </select>

      <label for="plot_type">Type:</label>
      <select id="plot_type" name="plot_type">
        <option value="hist">Histogramme</option>
        <option value="boxplot">Boxplot</option>
      </select>

      <button type="submit">Afficher</button>
    </form>

      <h3 class="mt-4">Distribution</h3>
      <img id="dist-img" src="" alt="distribution" class="img-fluid border">

      <h3 class="mt-4">Correlation</h3>
      <button id="corr-btn" class="btn btn-secondary mb-2">Afficher matrice de corr√©lation</button>
      <img id="corr-img" src="" alt="correlation" class="img-fluid border" style="display:block; margin-top:10px;">
    </div>

    <script>
      const form = document.getElementById('viz-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const resp = await fetch('/ui/plot_distribution', { method: 'POST', body: fd });
        const blob = await resp.blob();
        document.getElementById('dist-img').src = URL.createObjectURL(blob);
      });

      document.getElementById('corr-btn').addEventListener('click', async () => {
        const variable = document.getElementById('variable').value;
        const fd = new FormData(); fd.append('variable', variable);
        const resp = await fetch('/ui/correlation', { method: 'POST', body: fd });
        const blob = await resp.blob();
        document.getElementById('corr-img').src = URL.createObjectURL(blob);
      });
    </script>
  </body>
 </html>
